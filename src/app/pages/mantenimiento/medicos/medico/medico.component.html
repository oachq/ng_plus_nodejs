<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar Informaci√≥n</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">

                                <img class="w140" [src]="medicoSeleccionado.img | imagen: 'medico'" alt="img_medico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del medico" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione Hospital </option>
                                    <option *ngFor="let hospital of hospitales"   [value]="hospital._id"> 
                                      {{hospital.nombre}}
                                    </option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i >
                            Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <img class="img-thumbnail" [src]="hospitalSeleccionado.img | imagen:'hospital'" alt="img_medico">

            </div>
        </div>
    </div>
</div>
